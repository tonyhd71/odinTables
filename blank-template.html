<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
      <caption>Data about the planets of our solar system (Planetary facts taken from Nasa's Planetary Fact Sheet - Metric).</caption>
      <colgroup>
        <col span="2">
        <col style="border: 2px solid black">
        <col span="9">
      </colgroup>
      <thead>
        <tr>
          <td colspan="2">Name</td>
          <th scope="col">Mass</th>
          <th scope="col">Diameter</th>
          <th scope="col">Density</th>
          <th scope="col">Gravity</th>
          <th scope="col">Length of day</th>
          <th scope="col">Distance from sun</th>
          <th scope="col">Mean temperature</th>
          <th scope="col">Number of moons</th>
          <th scope="col">Notes</th>
        </tr>
      </thead>
    </table>

  </body>
</html>
<!--Open your copy of blank-template.html,
   and start the table off by giving it an outer container, 
   a table header, and a table body. You don't need a table 
   footer for this example.-->
