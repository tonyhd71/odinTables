<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
      <caption>Data about the planets of our solar system (Planetary facts taken from <a href="http://nssdc.gsfc.nasa.gov/planetary/factsheet/">Nasa's Planetary Fact Sheet - Metric</a>).
      </caption>
      <thead>
        <th> </th>        
        <th>Name</th>
        <th>Mass</th>
        <th>Diameter</th>
        <th>Density</th>
        <th>Gravity</th>
        <th>Length of Day</th>
        <th>Distance from Sun</th>
        <th>Mean Temperature</th>
        <th>Neptune</th>
        <th>Number of Moons</th>
        <th>Notes</th>

      </thead>
      <tbody>
        <tr>
          <th rowspan="4" colspan="2">Terrestrial Planets </th>
        </tr>
      </tbody>
      
      <tr>
        <td></td>
      </tr>
    </table>

  </body>
</html>
<!--Open your copy of blank-template.html,
   and start the table off by giving it an outer container, 
   a table header, and a table body. You don't need a table 
   footer for this example.-->
